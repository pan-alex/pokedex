<!DOCTYPE html>
<html lang="en">
	<head>
  	<meta charset="utf-8">
  	<meta name="description" content="Your description goes here">
  	<meta name="keywords" content="one, two, three">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Pokedex</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="assets/css/main.css">
	</head>
	<body>
		<div id="wrapper">
			<div class="panel">
				<div class="screenFrame">
					<div class="screen mainDisplay">
						<div class="screenMain">

							<div class="screenLeft">
								<div class="imgHolder">
									<img id="pokeImage" src="images/model/1.png">
								</div>
								<div class="flex-rl basicInfo">
									<div>
										<p id="pokeName">Bulbasaur</p>
										<p id="pokeId"># 0001</p>
									</div>
									<div class="typeImgHolder flex-rl">
										<img class='type' id="pokeType1Image" src="images/type-icons/grass.webp">
										<img class='type' id='pokeType2Image' src="images/type-icons/poison.webp">
									</div>
								</div>
							</div>

							<div class="screenRight">
								<div class="screenRightTop">
									<p>Height:<a id="pokeHeight">0.7</a> m</p>
									<p>Weight:<a id="pokeWeight">6.9</a> kg</p>

									<p>HP:<a id="pokeStatHp">‚óè</a></p>
									<p>ATK:<a id="pokeStatAtk">0</a></p>
									<p>DEF:<a id="pokeStatDef">0</a></p>
									<p>SpATK:<a id="pokeStatSpAtk">0</a></p>
									<p>SpDEF:<a id="pokeStatSpDef">0</a></p>
									<p>SPD:<a id="pokeStatSpeed">0</a></p>
								</div>
								<div class="screenRightBot">
									<p id="pokeMoves"></p>
								</div>
							</div>
						</div>


						<div class="screenBot">
							<input type="text" id="query" placeholder="Tap to Search...">
						</div>

					</div>
				</div>
				<div class="flex-rl">
					<button class="circular"></button>
					<div class="searchContainer">
						<div>
							<button class="thin red" id="clearQuery"></button>
							<button class="thin blue" id="submitQuery"></button>
						</div>
						<!-- <div class="screen"></div> -->
					</div>
					<div class="dpad">
						dpad placeholder
						</div>

				</div>
			</div>
		</div>



		<script type="text/javascript" src="assets/js/main.js"></script>
	</body>
</html>
