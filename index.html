<!DOCTYPE html>
<html lang="en">
	<head>
  	<meta charset="utf-8">
  	<meta name="description" content="Your description goes here">
  	<meta name="keywords" content="one, two, three">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Pokedex</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="assets/css/main.css">
	</head>
	<body>
		<div id="wrapper">
			<div class="panel">
				<div class="screenFrame">
					<div class="screen mainDisplay">
						<div class="screenMain">

							<div class="screenLeft">
								<div class="imgHolder">
									<img id="pokeImage" src="images/model/1.png">
								</div>
								<div class="flex-rl basicInfo">
									<div>
										<p id="pokeName">Bulbasaur</p>
										<p id="pokeId"># 0001</p>
									</div>
									<div class="typeImgHolder flex-rl">
										<img class='type' id="pokeType1Image" src="images/type-icons/grass.webp">
										<img class='type' id='pokeType2Image' src="images/type-icons/poison.webp">
									</div>
								</div>
							</div>

							<div class="screenRight">
								<div class="screenRightTop">
									<div class="battery"> 🔈 🔋</div>
									<table>
										<tr><td><p>HGT </p></td><td><a id="pokeHeight">0.7</a> <span>m</span></td></tr>
										<tr><td><p>WGT </p></td><td><a id="pokeWeight">6.9 </a> <span>kg</span></td></tr>
										<tr><td><p>HP </p></td><td><a id="pokeStatHp">●●○○○○○○○○</a></td></tr>
										<tr><td><p>ATK </p></td><td><a id="pokeStatAtk">●●●○○○○○○○</a</td></tr>
										<tr><td><p>DEF </p></td><td><a id="pokeStatDef">●●○○○○○○○○</a</td></tr>
										<tr><td><p>SpATK </p></<td><td><a id="pokeStatSpAtk">●●●●○○○○○○</a></td></tr>
										<tr><td><p>SpDEF </p></td><td><a id="pokeStatSpDef">●●●○○○○○○○</a></td></tr>
										<tr><td><p>SPD </p></td><td><a id="pokeStatSpeed">●●●○○○○○○○</a></td></tr>
										<tr><td><p>EVL Frm</p></td><td><ul><li id="pokeEvolveFrom">N/A</li></ul></td></tr>
										<tr><td><p>EVL To</p></td><td><ul id="pokeEvolveTo"><li>Ivysaur</li></ul></td></tr>
									</table>

								</div>
								<div class="screenRightBot">
									<ul id="pokeList"></ul>
								</div>
							</div>
						</div>


						<div class="screenBot">
							<input type="text" id="query" placeholder="Tap to Search...">
						</div>

					</div>
				</div>
				<div class="panelBottom flex-rl">
					<button class="circular" id="search">🔍</button>
					<div class="searchContainer">
						<div>
							<button class="circular red" id="clearQuery">×</button>
							<button class="circular blue" id="submitQuery">▶</button>
						</div>
						<!-- <div class="screen"></div> -->
					</div>
				</div>
			</div>
		</div>



		<script type="text/javascript" src="assets/js/main.js"></script>
	</body>
</html>
